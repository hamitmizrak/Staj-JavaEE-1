<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui">


<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous"></link>
<h:head>

	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="js/common.js" />

</h:head>
<h:body class="container mt-5">
	<!-- start -->


	<h:form>
		<h:commandButton action="#{pageRedirect.methodVoid()}"
			value="h:commandButton" />
		<br />
		<br />
		<h:commandLink action="#{pageRedirect.methodVoid()}"
			value="h:commandLink  " />
		<br />
		<br />
		<hr />

		<h:button outcome="index?adi=Hamit" value="h:button " />
		<br />
		<br />
		<h:link outcome="index?adi=Hamit" value="h:link" />
		<br />
		<br />
		<hr />

		<!-- eğer outputLink kullanıyorsanız mutlaka uzantısı olacak -->
		<!--durağan param -->
		<h:outputLink value="index.xhtml?adi=Hamit">Gönder-1</h:outputLink>

		<!-- eğer outputLink kullanıyorsanız mutlaka uzantısı olacak -->
		<h:outputLink value="index.xhtml">Gönder-2
			<f:param name="adi" value="Hamit"></f:param>
			<f:param name="soyadi" value="Mızrak"></f:param>
		</h:outputLink>
	</h:form>

	<hr />


	<h:form>
	actionListener
		<h:commandButton actionListener="#{pageRedirect.methodListener}"
			value="Action Listener Gönder">
			<f:attribute name="adi" value="44" />
		</h:commandButton>
	</h:form>
	
	
	<hr/>
	<h:form>
	
	<h:commandButton action="#{pageRedirect.methodSetProperyActionListenerMethod}" value="Gönder uzun method" >
	
	<f:setPropertyActionListener value="hamit" target="#{pageRedirect.hazirParam}" />
	
	</h:commandButton>
	
	</h:form>







	<!-- finish -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

			}

		</script>
</h:body>
</h:html>
