<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous"></link>
<h:head>

	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="js/common.js" />

</h:head>
<h:body class="container mt-5">
	<!-- start -->
	<ui:remove>


	</ui:remove>




	<h:form id="ImplicitID">
		<h:inputHidden value="#{login.id}"></h:inputHidden>
		<div class="form-group">
			<h:outputLabel for="emailID">Email address</h:outputLabel>
			<h:inputText value="#{login.email}" class="form-control" id="emailID"  required="true" requiredMessage="Email alanı boş geçilemez"/>
			<h:message for="emailID"  style="color:red; font-size:.8rem;" />
		</div>

		<div class="form-group">
			<h:outputLabel for="passwordID">Password </h:outputLabel>
			<h:inputSecret  value="#{login.password}" class="form-control" id="passwordID"   required="true" requiredMessage="Şifre alanı boş geçilemez" />
			<h:message for="passwordID"  style="color:red; font-size:.8rem;" />
		</div>

		<div>
			<h:commandButton type="reset"  value="Temizle"
				styleClass="btn btn-danger" />
			<h:commandButton type="submit" action="#{login.postAdminPage}" value="Gönder" id="commandID" 
				styleClass="btn btn-primary">
				<f:ajax render="emailOutputID passwordOutputID"  execute="@form" />
				</h:commandButton>
		</div>
			<h:messages showDetail="true"   style="color:red; font-size:.8rem;"/>
	</h:form>
	
	<br/><br/>
	<h:outputText value="#{login.email}" id="emailOutputID" /><br/>
	<h:outputText  value="#{login.password}"  id="passwordOutputID"   /><br/>
	
	<br/><br/><hr/>







	<!-- finish -->
	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</h:body>
</h:html>
