<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous"></link>
<h:head>

	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="js/common.js" />

</h:head>
<h:body class="container mt-5">
	<!-- start -->



	<ui:remove>
		<h:panelGroup rendered="false">
			<h:panelGrid columns="1">
				<h:form>
					<h:outputText value="1 #{renderedConditional.teknoloji}"
						rendered="#{not renderedConditional.karar}" />
					<br />
					<h:outputText value="2 #{renderedConditional.teknoloji}"
						rendered="#{renderedConditional.kelime=='hamit'}" />
					<br />
					<h:outputText value="3 #{renderedConditional.teknoloji}"
						rendered="#{!renderedConditional.kelime=='hamit'}" />
					<br />
					<h:outputText value="4 #{renderedConditional.teknoloji}"
						rendered="#{not renderedConditional.kelime=='hamit'}" />
					<br />
					<h:outputText value="5 #{renderedConditional.teknoloji}"
						rendered="#{renderedConditional.kelime!='hamit44'}" />
					<br />
					<h:outputText value="6 #{renderedConditional.teknoloji}"
						rendered="#{renderedConditional.kelime!='hamit44'}" />
					<br />
					<h:outputText value="7 #{3+55} #{renderedConditional.teknoloji}"
						rendered="#{renderedConditional.kelime!=null}" />
					<br />
					<h:outputText value="8 #{renderedConditional.teknoloji}"
						rendered="#{renderedConditional.sayi==0}" />
					<br />
					<h:outputText value="9 #{renderedConditional.teknoloji}"
						rendered="#{renderedConditional.sayi>0}" />
					<br />
					<h:outputText value="10 #{renderedConditional.teknoloji}"
						rendered="#{renderedConditional.sayi>=0}" />

				</h:form>
			</h:panelGrid>
		</h:panelGroup>
	</ui:remove>



	<!--  eq ==           ne !=        lt <     le   <=       gt  >    ge  >= -->
	<!-- 2.grup -->
	<h:panelGroup rendered="false">
		<h:panelGrid columns="1">
			<h:form>
				<h:outputText value="2.grup 1 #{renderedConditional.teknoloji}"
					rendered="#{renderedConditional.sayi eq 44}" />
				<br />
				<h:outputText value="2.grup 2 #{renderedConditional.teknoloji}"
					rendered="#{renderedConditional.sayi ne 44}" />
				<br />
				<h:outputText value="2.grup 3 #{renderedConditional.teknoloji}"
					rendered="#{renderedConditional.sayi lt 44}" />
				<br />
				<h:outputText value="2.grup 4 #{renderedConditional.teknoloji}"
					rendered="#{renderedConditional.sayi le 44}" />
				<br />
				<h:outputText value="2.grup 5 #{renderedConditional.teknoloji}"
					rendered="#{renderedConditional.sayi gt 20}" />
				<br />
				<h:outputText value="2.grup 6 #{renderedConditional.teknoloji}"
					rendered="#{renderedConditional.sayi ge 20}" />

				<br />
				<h:outputText value="2.grup 7 #{renderedConditional.teknoloji}"
					style="color:#{renderedConditional.sayi lt 44 ? 'blue' :'red'}"
					rendered="#{renderedConditional.sayi ge 20}" />

			</h:form>
		</h:panelGrid>
	</h:panelGroup>



	<h:form>
		<h:inputText id="adi" value="" required="true"  />
		<h:commandButton value="gönder" />
		<br />
		<h:message style="color:red;" for="adi" />
	</h:form>





	<!-- finish -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script>
			function dikkat(){
			alert("Tablo açıldı");
			console.log("Dikkat console");
				$("#pID").html("<b>Evet</b>");
			}

		</script>
</h:body>
</h:html>
