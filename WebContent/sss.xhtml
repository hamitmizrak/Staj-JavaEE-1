<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:spring-form="http://www.springframework.org/tags/form">

<h:head>
	<ui:insert>
		<ui:include src="/WEB-INF/blog-templates/blog-header-script.xhtml" />
	</ui:insert>
</h:head>
<h:body class="stretched search-overlay">
	<div id="fb-root"></div>
	<div id="wrapper">
		<ui:insert>
			<ui:include src="/WEB-INF/blog-templates/blog-header-logo.xhtml" />
		</ui:insert>
		<!-- start code -->

		<section id="content">
		<div class="content-wrap pb-0">
			<div class="container bottommargin">
				<div class="row justify-content-center">
					<div class="col-xl-6 col-lg-8 text-center">
						<div class="heading-block border-bottom-0 center mx-auto">
							<div class="badge badge-pill badge-default">Sıkça sorulan
								sorular?</div>
							<h3 class="nott ls0 mb-3">S.S.S</h3>
						</div>
					</div>
					<div class="clear"></div>
					<div class="col-lg-10">
						<div class="clear"></div>
						<div id="faqs" class="faqs">
						<h:form>  
						<p:repeat var="sssListMain" value="#{sssController.list()}">
							<div class="toggle faq pb-3 mb-4 faq-marketplace faq-authors">
						
							<div class="toggle-header">
									<div class="toggle-icon color">
										<i class="toggle-closed icon-ok"></i> <i
											class="toggle-open icon-ok"></i>
									</div>
                                 <!-- 	<div class="toggle-title font-weight-semibold pl-1">#{sssListMain.header}</div> -->
									<h:outputText value="#{sssListMain.header}"  styleClass="toggle-title font-weight-semibold pl-1"/>
									<div class="toggle-icon color">
										<i class="toggle-closed icon-chevron-down text-black-50"></i>
										<i class="toggle-open icon-chevron-up color"></i>
									</div>
								</div>
								<div class="toggle-content text-black-50 pl-4"> #{sssListMain.content} </div>
					            <time  style="opacity:.5">#{sssListMain.date}</time>
							</div>
							</p:repeat>
							</h:form>
						</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		</section>
		<!--  finish code -->
		<!-- footer xhtml -->
		<ui:insert>
			<ui:include src="/WEB-INF/blog-templates/blog-footer.xhtml" />
		</ui:insert>
	</div>
	<!-- footer Script  xhtml-->
	<ui:insert>
		<ui:include src="/WEB-INF/blog-templates/blog-footer-script.xhtml" />
	</ui:insert>

</h:body>
</h:html>
