<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<!-- Unutmaaaaaaa Eğer resources eklemezsen Css ve Js yapısında görmez -->
	<h:outputStylesheet name="css/font-awesome.min.css"></h:outputStylesheet>
	<h:outputScript name="js/deneme.js"></h:outputScript>

</h:head>
<h:body styleClass="container mt-5 mb-5">
	<!--  Start Codes -->

	<!-- Param-1 -->
	<h:form>
		<h:commandButton action="#{passing.passing1('Param1111')}"
			value="Passing 1" />
	</h:form>

	<!-- Param-2 -->
	<h:form>
		<h:commandButton action="#{passing.passing2()}" value="Passing 2">
			<f:param value="Hamit Mizrak" name="key2"></f:param>
		</h:commandButton>
	</h:form>

	<!-- Param-3 -->
	<h:form>
		<h:commandButton  actionListener="#{passing.passing3}"
			value="ActionListener Gönder">
			<f:attribute name="key3" value="actionlistener ile gelen veri" />
		</h:commandButton>
	</h:form>


	<!-- Finish Codes -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:body>
</h:html>
