<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<!-- Unutmaaaaaaa Eğer resources eklemezsen Css ve Js yapısında görmez -->
	<h:outputStylesheet name="css/font-awesome.min.css"></h:outputStylesheet>
	<h:outputScript name="js/deneme.js"></h:outputScript>

</h:head>
<h:body styleClass="container mt-5 mb-5">
	<!--  Start Codes -->


	<div class="container">
		<div class="row">
			<div>
				<h:panelGroup rendered="false">
					<h:form>
						<h:graphicImage value="/resources/image/asd.png" />
					</h:form>
				</h:panelGroup>
			</div>
		</div>
	</div>


	<h:form>
		<h:panelGrid bgcolor="dark" columns="3" border="4" width="100%">
		<f:facet name="header">başlık</f:facet>
			<h:outputText styleClass="text-white" value="adi alanı" />
			<h:outputText styleClass="text-white" value="soyad alanı" />
			<h:outputText styleClass="text-white" value="sifre alanı" />
		<f:facet  name="footer"> <span class="text-center">son alan</span>  </f:facet>
		</h:panelGrid>
	</h:form>

	<!-- Finish Codes -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:body>
</h:html>
