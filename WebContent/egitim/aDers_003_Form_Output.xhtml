<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<!-- Unutmaaaaaaa Eğer resources eklemezsen Css ve Js yapısında görmez -->

	<style>
.deneme {
	color: red;
	font-size: 20px;
}
</style>
</h:head>
<h:body styleClass="container mt-5 mb-5">
	<!--  Start Codes -->

	<h:form>
		<!--  outputLabel -->
		<h:outputLabel value="Adınız:" onclick="deneme()" id="label_deneme"
			for="name_id" />

		<!--  outputText -->
		<h:outputText value="#{computer.computerName}" escape="false"
			styleClass="deneme" style="text-shadow:1px 2px blue"
			title="burası Title alanı" id="name_id" rendered="true" />
		<br />

		<!--  outputLink -->
		<h:outputLink value="index.jsp" styleClass="deneme"
			onmouseover="deneme()"> Link </h:outputLink>

<br/>
		<!-- outputFormat -->
<h:outputFormat value="Hoşgeldiniz {1}-{2}-{0}" >
<f:param disable="true"  name="backend-1" value="#{computer.ui1}" />
<f:param  name="backend-2" value="#{computer.ui2}" />
<f:param  name="backend-3" value="#{computer.ui3}" />
</h:outputFormat>
	</h:form>








	<!-- Finish Codes -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script>
function deneme(){
	alert("Linke Tıklandı");
	console.log("Console alanı açıldı");
}
 </script>


</h:body>
</h:html>
