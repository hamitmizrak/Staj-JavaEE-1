<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<!-- Unutmaaaaaaa Eğer resources eklemezsen Css ve Js yapısında görmez -->
	<h:outputStylesheet name="css/font-awesome.min.css"></h:outputStylesheet>
	<h:outputScript name="js/deneme.js"></h:outputScript>

</h:head>
<h:body styleClass="container mt-5 mb-5">
	<!--  Start Codes -->

	<!-- <ui:remove></ui:remove> -->
	<h:panelGroup rendered="true">
		<h:form>
			<h:panelGrid bgcolor="white" columns="1" cellpadding="10"
				cellspacing="10" width="100%">
				<h:outputText value="Lütfen isim giriniz" styleClass="text-muted" />
				
				<h:inputText value="#{karar.name}" styleClass="form-control"
					required="true" requiredMessage="En fazla 3" id="adi"
					validatorMessage="En fazla 3 girebilirsin">
					<f:validateLength minimum="1" maximum="3" for="adi" disabled="false" ></f:validateLength>
				</h:inputText>
				
				<h:message styleClass="text-danger" for="adi" />
				
				<h:commandButton action="#{karar.ayniSayfadaKal()}" value="Gönder"
					styleClass="btn btn-warning mt-3" />

			</h:panelGrid>
ÇIKTI
<h:outputText value="#{karar.name}">
			</h:outputText>
		</h:form>
	</h:panelGroup>







	<!-- Finish Codes -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:body>
</h:html>
